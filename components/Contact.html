<div class="container pt-5">
    <div class="line">
        <h2 class="explore_menu--heading text-center text-center">Contact US</h2>
        <p class="explore_menu--text text-light text-center">reserve now</p>
       </div>
  <div class="row w-100">
    <div class="col-md-6 h-100 contact-section background text-white p-5">
      <h3>Contact Us</h3>
      <p class="para"><strong>Phone</strong><br />+23 344 342</p>
      <p class="para"><strong>Email</strong><br />sushisantee@mail.com</p>
      <p class="para"><strong>Address</strong><br />44 Blue Spring, Arizona, Djogjakarta, VA 234145</p>
      <p class="para"><strong>Opening Hours</strong><br />Sunday - Saturday, 10am - 10pm</p>
    </div>

    <div class="col-md-6 reservation-section bg-black text-white p-5">
      <h3>Reserve Now</h3>
      <form>
        <div class="input mb-3">
          <label for="firstName" class="form-label">First Name</label>
          <input type="text" class="form-control" id="firstName" placeholder="Clark" />
        </div>
        <div class="input mb-3">
          <label for="lastName" class="form-label">Last Name</label>
          <input type="text" class="form-control" id="lastName" placeholder="Kent" />
        </div>
        <div class="input mb-3">
          <label for="dateTime" class="form-label">Date and Time</label>
          <input type="datetime-local" class="form-control" id="dateTime" value="2024-07-12T14:00" />
        </div>
        <div class="input mb-3">
          <label for="notes" class="form-label">Notes</label>
          <textarea class="form-control" id="notes" rows="3" placeholder="Enter your messages here"></textarea>
        </div>
        <button type="submit" class="btn btn-light">Next</button>
      </form>
    </div>
  </div>
</div>
